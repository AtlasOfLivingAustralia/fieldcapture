announcements.type=Type of event
announcements.type.help=For category 1, funding announcements -  include all funding announcements including: opening of grant rounds, EOI rounds, tenders, and announcements of successful applicants. For category 2, non-funding opportunities -  include all non-funding opportunities such as: field days, community planting day, workshops and other community engagement or sustainable and profitable agriculture activities
announcements.name=Name of funding announcement or non-funding opportunity
announcements.name.help=Enter the name of your funding announcement or non-funding opportunity, for example ‘The Dandenong Ranges bushfire recovery community grants’ or ‘Improving wetlands and woodlands programme  EOI’ or for a non-funding opportunity– ‘the Corangamite community farm planning day’
announcements.scheduledDate=Scheduled date for:<br/>1 - Announcing the opening of the grant round;<br/> 2 - Non-funding opportunities
announcements.scheduledDate.help=If this is a funding announcement, please provide a single date of when you anticipate the announcement of the successful funding recipients. If you are unsure, provide a two week window, for example '12/07/2015 – 26/07/2015' and update to a single date when confirmed.
announcements.when=When will successful applicants be announced
announcements.when.help=If this is a funding announcement, please provide a two week window of when you anticipate the announcement of the successful funding recipients will occur, for example “12/07/2015 – 26/07/2015”
announcements.funding=Total value of funding announcement
announcements.funding.help=Provide a total dollar figure of the specific funding announcement eg $10,000 (GST exclusive).
announcements.description=Information about this funding announcement or non-funding opportunity
announcements.description.help=(150 word limit) Provide a description of the funding announcement or the non-funding opportunity, i.e. ‘grants from $x - $y are available under the x local programme to undertake A to achieve B’, or ‘targeted EOIs are being invited under the x local programme to undertake A to achieve B. Please note - Information about the successful applicants will be collected separately. For non-funding opportunities, please provide information that sets the context for the event, ie ‘a work shop will be held at location x to showcase how sustainable agricultural processes can benefit riparian health and improved water quality, farm sustainability and profit’ or ‘a field day will be held at x to provide community with access to information on revegetation, soil health and/or sustainable agriculture activities’.

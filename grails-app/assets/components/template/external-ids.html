
<div class="row mb-2">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-4">
                Type of external id
            </div>
            <div class="col-sm-7">
                External id
            </div>
        </div>
        <div class="row" data-bind="foreach:externalIds">
            <div class="col-sm-4 input-group">
                <select name="idType" class="form-control form-control-sm" data-bind="options:$parent.externalIdTypes, value:idType"></select>
            </div>
            <div class="col-sm-7">
                <input type="text" class="form-control form-control-sm" name="externalId" data-bind="value:externalId">
            </div>
            <div class="col-sm-1">
                <button class="btn btn-sm" data-bind="click:$parent.removeExternalId"><i class="fa fa-remove"></i></button>
            </div>
        </div>
        <button class="btn" data-bind="click:addExternalId">Add external id</button>
    </div>
</div>
